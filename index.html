<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Vestment - Pilih Saham</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2735);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 { 
      color: #00e676; 
      margin-bottom: 5px; 
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0,230,118,0.6);
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      width: 320px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    select, button {
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    select { 
      width: 100%; 
      background: #1c313a;
      color: #fff;
      border: 1px solid #00e676;
    }

    .btn {
      display: block;
      width: 100%;
      font-weight: 600;
      margin-top: 10px;
      background: linear-gradient(135deg, #00c853, #00e676);
      color: white;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(0, 200, 83, 0.5);
    }
    .btn:hover { 
      background: linear-gradient(135deg, #00e676, #69f0ae);
      transform: scale(1.03);
    }

    .btn-secondary { 
      background: linear-gradient(135deg, #2962ff, #448aff);
      box-shadow: 0 4px 10px rgba(41,98,255,0.5);
    }
    .btn-secondary:hover { 
      background: linear-gradient(135deg, #448aff, #82b1ff);
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Smart Vestment</h1>
  <p>Pilih saham untuk memulai analisis investasi Anda</p>
  <div class="card">
    <h3 style="margin-bottom:15px;">ðŸ“Š Pilih Saham</h3>
    <select id="saham">
      <option value="Bank Rakyat Persero Stock Price History.csv"> BBRI - Bank Rakyat Indonesia</option>
      <option value="GoTo Gojek Tokopedia PT Stock Price History.csv"> GOTO - GoTo Gojek Tokopedia</option>
      <option value="Bank Central Asia Stock Price History.csv"> BBCA - Bank Central Asia</option>
      <option value="Bumi Resources Stock Price History.csv"> BUMI - Bumi Resources</option>
      <option value="Telkom Indonesia Stock Price History.csv"> TLKM - Telkom Indonesia</option>
      <option value="Humpuss Maritim Internasional Tbk Stock Price History.csv"> HUMI - Humpuss Maritim Internasional</option>
      <option value="Astra International Stock Price History.csv"> ASII - Astra International</option>
      <option value="Era Media Sejahtera Tbk PT Stock Price History.csv"> DOOH - Era Media Sejahtera</option>
      <option value="PT Wulandari Bangun Laksana Tbk Stock Price History.csv"> BSBK - PT Wulandari Bangun Laksana</option>
      <option value="Teknologi Karya Digital Nusa PT Tbk Stock Price History.csv"> TRON - Teknologi Karya Digital Nusa</option>
      <option value="Bumi Resources Min Stock Price History.csv"> BRMS - Bumi Resources Minerals</option>
      <option value="Surya Permata Andalan Tbk PT Stock Price History.csv"> NATO - Surya Permata Andalan</option>
      <option value="PT Saptausaha Gemilangindah Tbk Stock Price History.csv"> SAGE - Saptausaha Gemilangindah</option>
      <option value="Astrindo Nusantara Infrasruktur Tbk PT Stock Price History.csv"> BIPI - Astrindo Nusantara Infrasruktur</option>
      <option value="PT VKTR Teknologi Mobilitas Stock Price History.csv"> VKTR - VKTR Teknologi Mobilitas</option>
      <option value="Sinergi Inti Andalan Prima Tbk PT Stock Price History.csv"> INET - Sinergi Inti Andalan Prima</option>
      <option value="Bhakti Multi Artha Stock Price History.csv"> BHAT - Bhakti Multi Artha</option>
      <option value="Bukalapak.com PT Stock Price History.csv"> BUKA - Bukalapak</option>
      <option value="Energi Mega Persada Stock Price History.csv"> ENRG - Energi Mega Persada</option>
      <option value="Sentul City Stock Price History.csv">  BKSL - Sentul City</option>
      <option value="PT Nusantara Sawit Sejahtera Tbk Stock Price History.csv">  NSSS - Nusantara Sawit Sejahtera</option>
      <option value="PT Lini Imaji Kreasi Ecosystem Tbk Stock Price History.csv">  FUTR - Lini Imaji Kreasi Ecosystem</option>
      <option value="Solusi Sinergi Digital Tbk PT Stock Price History.csv">  WIFI - Solusi Sinergi Digital</option>
      <option value="Aviana Sinar Abadi PT Tbk Stock Price History.csv">  IRSX - Aviana Sinar Abadi</option>
      <option value="Aneka Tambang Persero Stock Price History.csv">  ANTM - Aneka Tambang Persero</option>
    </select>
    <button class="btn" onclick="unduhData()">ðŸ“¥ Unduh Data</button>
    <button class="btn btn-secondary" onclick="lanjutAnalisis()">âž¡ Lanjut Analisis</button>
  </div>

  <script>
    function unduhData() {
      const saham = document.getElementById("saham").value;
      window.location.href = `data/${saham}`;
    }
    function lanjutAnalisis() {
      // efek transisi sebelum pindah halaman
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "analisis.html";
      }, 400);
    }
  </script>
</body>
</html>
